@PART[FAK_YF50D]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.8
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = YZ3_Engine
        // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
        engineID = basicEngine

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-hypergolic-vernier-upper-2
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 1.8, 1.8, 3
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
@PART[FAK_YF50E]:NEEDS[Waterfall]:FINAL
{
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.8
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YF50E
        engineID = basicEngine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            responseRateUp = 0.02
                responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        TEMPLATE
        {
            templateName = waterfall-hypergolic-UDMH-NTO-upper-1 
            overrideParentTransform = thrustTransform
            position = 0,0,5E-05
            rotation = 0, 0, 0
            scale = 0.125, 0.125, 0.3
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE:NEEDS[StockWaterfallEffects]
        {
            templateName = stock-hypergolic-core
            overrideParentTransform = thrustTransform
            position = 0, 0, 0
            rotation = 0, 0, 0
            scale = 0.09,0.09,0.1044
            @scale[*] *= #$/rescaleFactor$
        }
    }
}