// Add RP-1 support for KCLV hypergolic orbital engines
@PART[KCLV_Yuanzheng3]:FOR[xxxRP0]
{
    %RP0conf = true
    %TechRequired = materialsScienceAdvCapsules
    %cost = 100
    %entryCost = 30000
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
}
@PART[KCLV_YZ3Engine]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF50D  // Rename so KCLV doesn't overwrite everything.
    %title = YF-50D

    %RSSROConfig = true
    %RP0conf = true
    %TechRequired = orbitalRocketry1966
    %cost = 100
    %entryCost = 0

    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidPF }

    @mass = 0.03
    @maxTemp = 2000
    @entryCost = 5000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-50D
        origMass = 0.03

        CONFIG
        {
            name = YF-50D
            description = 5000N engine running on MMH/NTO. It is capable of in-flight restart and has throttling capability.
            minThrust = 1.5
            maxThrust = 5
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 35
            TechRequired = orbitalRocketry1966
            cost = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 308
                key = 1 90
            }

            // From KTDU-35
            TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 3060
				ratedBurnTime = 1020
				safeOverburn = true
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
			}
        }

        CONFIG
        {
            name = YF-50D-H
            description = Hydrazine variant. It has lower mass but is significantly less efficient.
            minThrust = 1
            maxThrust = 4
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 0
            TechRequired = orbitalRocketry1966
            cost = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 120
            }

            // From KTDU-35
            TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 3060
				ratedBurnTime = 1020
				safeOverburn = true
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
			}
        }
    }
}

@PART[KCLV_YF50E]:BEFORE[RealismOverhaulEngines]
