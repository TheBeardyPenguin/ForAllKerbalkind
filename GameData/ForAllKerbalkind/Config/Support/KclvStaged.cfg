// Add RP-1 support for KCLV staged combustion engines
@PART[KCLV_YF100]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF100  // Rename so KCLV doesn't overwrite everything.
    @mass = 1.9
    @maxTemp = 2200
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %TechRequired = stagedCombustion1981
    %cost = 1260
    %entryCost = 0
    %RP0conf = true
    %RSSROConfig = true
    %rescaleFactor = 1

    %engineType = YF100
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[FAK_YF100]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
}

@PART[KCLV_YF100M]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF100M  // Rename so KCLV doesn't overwrite everything.
    %title = YF-100M

    %RSSROConfig = true
    %RP0conf = true
    %TechRequired = stagedCombustion1992
    %cost = 1450
    %entryCost = 0
    %rescaleFactor = 1

    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }

    @mass = 2.05
    @maxTemp = 2200

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-100M
        origMass = 2.05
        modded = false
        CONFIG
        {
            name = YF-100M
            description = YF-100M is a vacuum optimized Staged Combustion Cycle Kerolox engine based on YF-100K. It features a large titanium alloy nozzle for better vacuum performance.
            minThrust = 750
            maxThrust = 1450
            heatProduction = 100
            massMult = 1.00
            cost = 0
            ullage = True
            pressureFed = False
            ignitions = 5	
            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3487
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6513
            }
            atmosphereCurve
            {
                key = 0 352.3
                key = 1 200
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }

            TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4400
				ratedBurnTime = 215
				safeOverburn = true
				ignitionReliabilityStart = 0.981978
				ignitionReliabilityEnd = 0.997154
				cycleReliabilityStart = 0.981978
				cycleReliabilityEnd = 0.997154
			}
        }
    }
}

@PART[KCLV_YF115]:BEFORE[RealismOverhaul]
{
    @name = FAK_YF115  // Rename so KCLV doesn't overwrite everything.
}
@PART[KCLV_YF115_None_engine_mount]:BEFORE[RealismOverhaul]
{
    @name = FAK_YF115_nomount  // Rename so KCLV doesn't overwrite everything.
}
@PART[KCLV_YF115_None_vector]:BEFORE[RealismOverhaul]
{
    @name = FAK_YF115_novector  // Rename so KCLV doesn't overwrite everything.
}
@PART[FAK_YF115|FAK_YF115_nomount|FAK_YF115_novector]:BEFORE[RealismOverhaulEngines]
{
    %title = YF-115

    %RSSROConfig = true
    %RP0conf = true
    %TechRequired = stagedCombustion1981
    %cost = 200
    %entryCost = 0
    %rescaleFactor = 1

    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }

    @mass = 0.5
    @maxTemp = 1200
    %bodyLiftMultiplier = 0.1

	@MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-115
        origMass = 0.5
        modded = false
        CONFIG
        {
            name = YF-115
            description = A Chinese liquid rocket engine burning LOX and kerosene in an oxidizer-rich staged combustion cycle. It is rated for 65%~105% of thrust. 
            minThrust = 117.091
            maxThrust = 189.147
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 3	
            cost = 50
            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3487
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6513
            }
            atmosphereCurve
            {
                key = 0 342
                key = 1 300
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }

            // Copy of YF-100M
            TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4400
				ratedBurnTime = 215
				safeOverburn = true
				ignitionReliabilityStart = 0.981978
				ignitionReliabilityEnd = 0.997154
				cycleReliabilityStart = 0.981978
				cycleReliabilityEnd = 0.997154
			}
        }
    }
}

@ENTRYCOSTMODS:AFTER[xxxRP-0]
{
    FAK-YF100 = YF-100
    FAK-YF100M = 10000,YF-100K
    YF-115 = 30000,YF-100
    FAK-YF115 = YF-115
    FAK-YF115-nomount = YF-115
    FAK-YF115-novector = YF-115
}

@PART[FAK_YF100]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{ 
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Heavy_High_2
                volume = 0.0 0.0
                volume = 0.01 0.4
                volume = 1.0 4.5
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
            PREFAB_PARTICLE
            {
                prefabName = fx_smokeTrail_veryLarge
                transformName = smokePoint
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.25
                speed = 1.0 1.0
                localOffset = 0, 0, 1
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq4
                volume = 1.0
                pitch = 1.75
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YF100_Engine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.02
            responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }

        TEMPLATE
        {
            templateName = YF-100_template_new_3
            overrideParentTransform = thrustTransform
            glow = _yellow         
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 3, 3, 4.5
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
