// Add new YF-1 series engines with RP-1 support by rescaling KCLV YF-20 series models
+PART[KCLV_YF-20_Series_Engine]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF-1
    @title = YF-1
    @mass = 0.295
    @maxTemp = 2000
    %bodyLiftMultiplier = 0.1

    %TechRequired = orbitalRocketry1956
    %cost = 200
    %entryCost = 0
    %RP0conf = true
    %RSSROConfig = True

    %engineType = YF1
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[FAK_YF-1]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From For All Kerbalkind mod</color></b>
}
+PART[KCLV_YF-21C]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF-2
    @title = YF-2
    @mass = 1.18
    @maxTemp = 2000
    %bodyLiftMultiplier = 0.1

    %TechRequired = orbitalRocketry1956
    %cost =  764
    %entryCost = 0
    %RP0conf = true
    %RSSROConfig = True

    %engineType = YF1
	%engineTypeMult = 4
	%clusterMultiplier = 4
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }

}
@PART[FAK_YF-2]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From For All Kerbalkind mod</color></b>
}
+PART[KCLV_YF22]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF-3
    @title = YF-3
    @mass = 0.350
    @maxTemp = 2000
    %bodyLiftMultiplier = 0.1

    %TechRequired = orbitalRocketry1958
    %cost = 210
    %entryCost = 0
    %RP0conf = true
    %RSSROConfig = True

    %engineType = YF3
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[FAK_YF-3]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From For All Kerbalkind mod</color></b>
}
@ENTRYCOSTMODS:AFTER[xxxRP-0]
{
    FAK-YF-1 = YF-1
    FAK-YF-2 = YF-1
    FAK-YF-3 = YF-3
}

@PART[FAK_YF-1]:FOR[Waterfall]
{
    %rescaleFactor = 0.67164
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                    channel = Ship
                    clip = KIU/KIU_Chinese_Launch_Vehicle_pack/Sounds/config1
                    volume = 0.0 0.0
                    volume = 1.0 1.0
                    pitch = 0.0 1.0
                    pitch = 1.0 1.8
                    loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YF20

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.02
            responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }

        TEMPLATE
        {
            templateName = waterfall-hypergolic-UDMH-NTO-lower-1 
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 0.8, 0.8, 1.8
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE
        {
            templateName = stock-kerolox-generator
            overrideParentTransform = SmokePoint
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 1, 1, 2
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
