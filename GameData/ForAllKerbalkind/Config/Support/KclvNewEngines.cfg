@PART[FAK_YF-3]:FOR[Waterfall]
{
    %rescaleFactor = 0.67164
    !EFFECTS {}
    EFFECTS
    {
        fx-spark-running
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_SuperLight_High
                volume = 0.0 0.0
                volume = 1.0 0.4
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.2
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.5
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.4
                pitch = 2
                loop = false
            }
        }
    }

    @MODULE[ModuleEngines*]
    {
        //@name = ModuleEnginesFX
        %runningEffectName = fx-spark-running
        !powerEffectName = DELETE
    }

    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YF22

        CONTROLLER
        {
        name = atmosphereDepth
        linkedTo = atmosphere_density
        }
        
        CONTROLLER
        {
        name = throttle
        linkedTo = throttle
        engineID = basicEngine
        responseRateUp = 0.005
        responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = R1
            linkedTo = random
            noiseType = perlin
            scale = 1.5
            minimum = -1.5
            speed = 12
            seed = 10
        }
        CONTROLLER
        {
            name = R2
            linkedTo = random
            noiseType = perlin
            scale = 1.5
            minimum = -1.5
            speed = 12
            seed = 11
        }
        CONTROLLER
        {
            name = R3
            linkedTo = random
            noiseType = perlin
            scale = 1.5
            minimum = -1.5
            speed = 12
            seed = 12
        }
        CONTROLLER
        {
            name = mach
            linkedTo = mach
        }
        
        TEMPLATE
        {
            templateName = stock-kerolox-sustainer
            overrideParentTransform = thrustTransform
            position = 0,0,0.002
            rotation = 0, 0, 0
            scale = 5, 5, 5
            @scale[*] *= #$/rescaleFactor$
        }
        
        TEMPLATE
        {
            templateName = stock-kerolox-core
            overrideParentTransform = thrustTransform
            position = 0,0,-0.035
            rotation = 0, 0, 0
            scale = 2.1666666667, 2.166666667, 0.355
            @scale[*] *= #$/rescaleFactor$
        }
        
        TEMPLATE
        {
            templateName = stock-kerolox-generator
            overrideParentTransform = thrustTransform
            position = 0.0053, -0.0052, -0.0007
            rotation = 0, 0, 0
            scale = 1.6666667, 1.6666667, 1.6666667
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
