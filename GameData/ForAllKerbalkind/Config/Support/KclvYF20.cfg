@ENTRYCOSTMODS:AFTER[xxxRP-0]
{
    FAK-YF20 = YF-20
    FAK-YF21 = YF-20
    FAK-YF22 = YF-22
    FAK-YF23 = YF-23
}

@PART[FAK_YF20]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{ 
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                    channel = Ship
                    clip = KIU/KIU_Chinese_Launch_Vehicle_pack/Sounds/config1
                    volume = 0.0 0.0
                    volume = 1.0 1.0
                    pitch = 0.0 1.0
                    pitch = 1.0 1.8
                    loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YF20

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.02
            responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }

        TEMPLATE
        {
            templateName = waterfall-hypergolic-UDMH-NTO-lower-1 
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 0.8, 0.8, 1.8
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE
        {
            templateName = stock-kerolox-generator
            overrideParentTransform = SmokePoint
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 1, 1, 2
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
