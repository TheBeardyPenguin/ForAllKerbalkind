// Add RP-1 support for KCLV staged combustion engines
@PART[KCLV_YF100]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF100  // Rename so KCLV doesn't overwrite everything.
    @mass = 1.9
    @maxTemp = 2200
    @entryCost = 120000
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %TechRequired = stagedCombustion1981
    %cost = 1260
    %entryCost = 0
    %RP0conf = true

    %engineType = YF100
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[FAK_YF100]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From KCLV mod</color></b>

}

@PART[KCLV_YF100M]:FOR[xxxRP0]
{
    %title = YF-100M
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_YF100M]:FINAL
{
    %TechRequired = stagedCombustion1992
    %cost = 1450
    %entryCost = 0

    !MODULE[ModuleEngineConfigs] {}
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-100M
        origMass = 2.05
        modded = false
        CONFIG
        {
            name = YF-100M
            description = YF-100M is a vacuum optimized Staged Combustion Cycle Kerolox engine based on YF-100K. It features a large titanium alloy nozzle for better vacuum performance.
            minThrust = 750
            maxThrust = 1450
            heatProduction = 100
            massMult = 1.00
            cost = 0
            ullage = True
            pressureFed = False
            ignitions = 5	
            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3487
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6513
            }
            atmosphereCurve
            {
                key = 0 352.3
                key = 1 200
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }

            TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4400
				ratedBurnTime = 215
				safeOverburn = true
				ignitionReliabilityStart = 0.981978
				ignitionReliabilityEnd = 0.997154
				cycleReliabilityStart = 0.981978
				cycleReliabilityEnd = 0.997154
			}
        }
    }
}

@PART[KCLV_YF115|KCLV_YF115_None_engine_mount|KCLV_YF115_None_vector]:FOR[xxxRP0]
{
    %title = YF-115
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_YF115|KCLV_YF115_None_engine_mount|KCLV_YF115_None_vector]:FINAL
{
    %TechRequired = stagedCombustion1981
    %cost = 200
    %entryCost = 0
    @MODULE[Module*EngineConfigs],*
    {
        !CONFIG[YF-115-None-Gimble] {}
        !CONFIG[KF-115-I]{}
        @CONFIG[YF-115]{
            // Copy of YF-100M
            TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4400
				ratedBurnTime = 215
				safeOverburn = true
				ignitionReliabilityStart = 0.981978
				ignitionReliabilityEnd = 0.997154
				cycleReliabilityStart = 0.981978
				cycleReliabilityEnd = 0.997154
			}
        }
    }
}

@ENTRYCOSTMODS:AFTER[xxxRP-0]
{
    FAK-YF100 = YF-100
    KCLV-YF100M = 10000,YF-100K
    YF-115 = 30000,YF-100
    KCLV-YF115 = YF-115
    KCLV-YF115-None-engine-mount = YF-115
    KCLV-YF115-None-vector = YF-115
}
