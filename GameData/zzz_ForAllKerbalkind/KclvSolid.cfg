// Add RP-1 support for KCLV solid rocket boosters
@PART[KCLV_YL-1_Booster]:FOR[xxxRP0]
{
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineSolid }
}
@PART[KCLV_YL-1_Booster]:FINAL
{
    %TechRequired = solids1966
    %cost = 600
    %entryCost = 30000
    @MODULE[Module*EngineConfigs],*
    {
        %configuration = Booster_Curved_RO
        !CONFIG[Booster_Standard] {}
        !CONFIG[Booster_Curved] {}
    }
}
