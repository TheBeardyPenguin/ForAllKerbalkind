// Add RP-1 support for KCLV hydrolox engines
@PART[KCLV_YF75]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF75  // Rename so KCLV doesn't overwrite everything.
    %mass = 0.3055
    @maxTemp = 2200
    @entryCost = 20000

    %TechRequired = improvedHydrolox
    %cost = 1426
    %entryCost = 0
    %RP0conf = true

    %engineType = YF75
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[FAK_YF75]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From KCLV mod</color></b>

    @MODULE[ModuleEngineConfigs]
    {
        !CONFIG[YF-75E]{}
    }
}

@PART[KCLV_YF75E]:BEFORE[RealismOverhaulEngines]
{
    @name = FAK_YF75E  // Rename so KCLV doesn't overwrite everything.
    %mass = 0.3055
    @maxTemp = 2200
    @entryCost = 20000

    %TechRequired = hydrolox1986
    %cost = 1426
    %entryCost = 0
    %RP0conf = true

    %engineType = YF75
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[FAK_YF75E]:AFTER[RealismOverhaulEngines]
{
    @description ^=:$: <b><color=green>From KCLV mod</color></b>

    @MODULE[ModuleEngineConfigs]
    {
        %configuration = YF-75E
        !CONFIG[YF-75]{}
        !CONFIG[YF-75D]{}
    }
}

@PART[ROEE-YF77]:AFTER[xxxRP0]
{
    %TechRequired = hydrolox1972
}

@ENTRYCOSTMODS:AFTER[xxxRP-0]
{
    FAK-YF75 = YF-75
    FAK-YF75E = YF-75E
}
