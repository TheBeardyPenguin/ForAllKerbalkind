//Hermes configs

@PART[Knes_Hermes]:FOR[RP-0]
{
	MODULE{
		name = ModuleAvionics
		massLimit = 35.0
		interplanetary = False
	}
}

@PART[Knes_Hermes]:NEEDS[FeatureScience,RP-0]:BEFORE[RP-0-Kerbalism] 
{ 
	%capsuleTier = Mature
	!MODULE[HardDrive] {}
	MODULE
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = #$@KERBALISM_HDD_SIZES/apollo/data$
		sampleCapacity = #$@KERBALISM_HDD_SIZES/apollo/samples$
	}
}

@PART[Knes_Hermes]:FOR[RealismOverhaul]
{
	%RP0conf = true

	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = N2 Pressure Controller
		capacity = 3
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _VacScrubber
		title = Vacuum Scrubber
		capacity = 6
		running = true
	}

	%setDefaultTACLS = true
	%defaultTACLSPax = 6.0
	%defaultTACLSSupply = 21.0
}

@PART[Knes_Hermes_HRM,Knes_Hermes_RudderL,Knes_Hermes_RudderR,Knes_Hermes_Gear,Knes_Hermes_AileronC,Knes_Hermes_AileronL,Knes_Hermes_AileronR,Knes_Airbrake,Knes_Hera_Grapple,_Knes_Hermes_Adapter,Knes_MonoProp_Engine_3]:FOR[RealismOverhaul]
{
	%RP0conf = True
	%skinMaxTemp = 2000
}

