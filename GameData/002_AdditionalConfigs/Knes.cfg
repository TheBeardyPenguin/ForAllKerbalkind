@PART[Knes_Hermes]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%RP0conf = True
	@rescaleFactor = 1.6
	@mass = 14.0 // based on Hermes launch mass of 21t minus the other parts not included with this model
	@maxTemp = 2573.15
	%skinMaxTemp = 2700
	@CrewCapacity = 6


	!MODULE[ModuleReactionWheel]{}
	!RESOURCE[MonoPropellant]{}
		
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.53
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 7000
	}
	
	TANK
		{
			name = LqdHydrogen
			amount = 826
			maxAmount = 826
		}
		TANK
		{
			name = LqdOxygen
			amount = 634
			maxAmount = 634
		}
		TANK
		{
			name = ElectricCharge
			amount = 762048
			maxAmount = 762048
		}
		
		TANK
		{
			name = MMH
			amount = 750
		}
		TANK
		{
			name = NTO
			amount = 750
		}
	%setDefaultTACLS = true
	%defaultTACLSPax = 3.0
	%defaultTACLSSupply = 21.0
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell #1
		StartActionName = Start Fuel Cell #1
		StopActionName = Stop Fuel Cell #1
		ToggleActionName = Toggle Fuel Cell #1
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.001719
		}

		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.000855
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 7
			DumpExcess = False
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell #2
		StartActionName = Start Fuel Cell #2
		StopActionName = Stop Fuel Cell #2
		ToggleActionName = Toggle Fuel Cell #2
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.001719
		}

		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.000855
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 7
			DumpExcess = False
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = N2 Pressure Controller
		capacity = 3
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _VacScrubber
		title = Vacuum Scrubber
		capacity = 6
		running = true
	}
	
	
}

