@PART[Knes_Crew_Pod_09375]:FOR[RealismOverhaul]
{

	%RSSROConfig = True
	%RP0conf = True
	@rescaleFactor = 1.6
	@mass = 0.72
	%skinMaxTemp = 2000
	
	!MODULE[ModuleReactionWheel]{}
	!MODULE[ModuleCargoPart]{}
	!RESOURCE[ElectricCharge]{}
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.53
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 250
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = HTP
			amount = 30
			maxAmount = 30
		}
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
	}

	%setDefaultTACLS = true
	%defaultTACLSPax = 1.0
	%defaultTACLSSupply = 1.0
	
	MODULE
	{
		name = ProcessController
		resource = _Scrubber
		title = LiOH Scrubber
		capacity = 1
		running = true
	}

}

