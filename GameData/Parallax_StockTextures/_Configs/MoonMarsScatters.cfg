// Add scatters
@Kopernicus:AFTER[RealSolarSystem]:NEEDS[Parallax]
{
    @Body[Moon]
    {
       %PQS
		{
			%Mods
			{
				ParallaxScatter
				{
					order = 999999
				}
				ScatterDistribute
				{
					order = 999998
				}
			}
		}
    }
	@Body[Mars]
	{
		%PQS
		{
			%Mods
			{
				ParallaxScatter
				{
					order = 999999
				}
				ScatterDistribute
				{
					order = 999998
				}
			}
		}
	}
}

// Lower max terrain subdivisions to fix Parallax Scatters being multiplied like crazy
@Kopernicus:FOR[RealSolarSystem]:NEEDS[Parallax]
{
    Preset
    {
        name = Low
        PLANET
        {
        	name = Mars	// R 3389 km
        	minDistance = 8
        	minSubdivision = 1
        	maxSubdivision = 10
