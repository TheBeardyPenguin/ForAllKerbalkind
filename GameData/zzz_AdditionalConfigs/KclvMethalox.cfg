// Add RP-1 support for KCLV methalox engines
@PART[KCLV_TQ-11]:FOR[xxxRP0]
{
    %title = TQ-11
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_TQ-11]:FINAL
{
    %TechRequired = orbitalRocketry1986
    %cost = 10
    %entryCost = 0
    @MODULE[Module*EngineConfigs],*
    {
        !CONFIG[KQ-11] {}
    }
}
@PART[KCLV_TQ12]:FOR[xxxRP0]
{
    %title = TQ-12
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_TQ12]:FINAL
{
    %TechRequired = orbitalRocketry1986
    %cost = 650
    %entryCost = 0
    @MODULE[Module*EngineConfigs],*
    {
        !CONFIG[TQ-12-Vac?105%] {}
        !CONFIG[TQ-15A?120%] {}
        !CONFIG[TQ-15A?110%] {}
        !CONFIG[TQ-15A?100%] {}
        !CONFIG[TQ-12A?110%] {}
        !CONFIG[KQ-12] {}

        @CONFIG[TQ-12A?100%]
        {
            %cost = 0
            %TechRequired = orbitalRocketry1986
        }
        @CONFIG[TQ-12-Vac?100%]
        {
            %cost = 110
            %TechRequired = orbitalRocketry1986
        }
    }
}
@PART[KCLV_TQ13_With_Shell]:FOR[xxxRP0]
{
    %title = TQ-13
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_TQ13_With_Shell]:FINAL
{
    %TechRequired = orbitalRocketry1986
    %cost = 2600
    %entryCost = 0
    @MODULE[Module*EngineConfigs],*
    {
        !CONFIG[TQ-12A?4?110%] {}
        !CONFIG[KQ-12?4] {}
    }
    
}
@ENTRYCOSTMODS:AFTER[RP-0]
{
    TQ-13 = 260000
    TQ-12 = 10000,TQ-13
}
@ENTRYCOSTMODS:AFTER[xxxRP-0]
{
    KCLV-TQ-11 = TQ-12
    KCLV-TQ12 = TQ-12
    KCLV-TQ13-With-Shell = TQ-13
}
