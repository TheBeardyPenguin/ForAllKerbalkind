// Add RP-1 support for KCLV YF-20 series engines
@PART[KCLV_YF-20_Series_Engine]:FOR[xxxRP0]
{
    %title = YF-20
    %RP0conf = true
    @description ^=:$: <b><color=green>From KCLV mod</color></b>
    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_YF-20_Series_Engine]:FINAL
{
    %TechRequired = orbitalRocketry1961
    %cost = 350
    %entryCost = 0
    @MODULE[Module*EngineConfigs],*
    {
        @CONFIG[KF-20-I]
        {
            %TechRequired = orbitalRocketry1970
            %cost = 50
            %ignitions = 1
            %description = Speculative upgrade with improved performance.
            %minThrust = 850
            %maxThrust = 850
            @atmosphereCurve
            {
                @key,0 = 0 296
                @key,1 = 1 271
            }
            *@PARTUPGRADE[RFUpgrade_KF-20-I]/deleteme -= 1
        }
    }
}
PARTUPGRADE
{
    name = RFUpgrade_KF-20-I
    partIcon = RO-H1-RS27
    TechRequired = orbitalRocketry1970
    entryCost = 0
    cost = 0      
    title = YF-20 Engine Upgrade: KF-20-I Config
    basicInfo = Engine Performance Upgrade
    manufacturer = Engine Upgrade
    deleteme = 1
    description = The YF-20 Engine now supports the KF-20-I configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\nSpeculative upgrade with improved ISP.
}
