    %MODULE[ModuleTagList] { tag = EngineLiquidTurbo }
}
@PART[KCLV_YF-20_Series_Engine]:FINAL
{
    %TechRequired = orbitalRocketry1961
    %cost = 350
    %entryCost = 0
    @MODULE[Module*EngineConfigs],*
    {
        @CONFIG[KF-20-I]
        {
            %techRequired = orbitalRocketry1970
            %cost = 50
            %ignitions = 1
            %description = Speculative upgrade with improved performance.
            %minThrust = 850
            %maxThrust = 850
            @atmosphereCurve
            {
                @key,0 = 0 296
                @key,1 = 1 271
