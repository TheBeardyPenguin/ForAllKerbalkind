    manufacturer = Engine Upgrade
    deleteme = 1
    description = The YF-20 Engine now supports the KF-20-I configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\nSpeculative upgrade with improved ISP.
}
